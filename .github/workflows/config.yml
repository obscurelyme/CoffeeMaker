name: coffeemaker-ci
on:
  push:
    paths-ignore:
      - "docs/**"
      - "graphs/**"
      - "scripts/**"
    branches:
      - main
      - master
      - "github/**"
jobs:
  macos-build:
    timeout-minutes: 15
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: /Users/runner/.cache/vcpkg
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
      - name: Configure
        run: |
          brew install make
          brew install ninja
          brew install autoconf automake libtool yasm
          bash .github/scripts/osx/configure.sh
      - name: Build
        run: bash .github/scripts/osx/build.sh

  windows-build:
    timeout-minutes: 15
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
      - name: Configure
        run: .github/scripts/win/configure.bat
      - name: Build
        run: .github/scripts/win/build.bat

  linux-build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: /home/runner/.cache/vcpkg
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
      - name: Configure
        run: |
          sudo apt-get install make
          sudo apt-get install yasm
          bash .github/scripts/linux/configure.sh
      - name: Build
        run: bash .github/scripts/linux/build.sh

  deploy:
    runs-on: ubuntu-latest
    needs: [linux-build, macos-build, windows-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Butler
        run: |
          bash ./.github/scripts/install-butler.sh
