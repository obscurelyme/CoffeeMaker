# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu
    environment:
      DEBIAN_FRONTEND: noninteractive
      TZ: "America/Los_Angeles"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Install sudo"
          command: "apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*"
      - run:
          name: "Install timedatectl"
          command: apt-get update && sudo apt-get install -y timedatectl && sudo timedatectl set-timezone A"
      - run:
          name: "Install Git"
          command: "apt-get update && sudo apt-get install -y git"
      - checkout
      - run:
          name: "Install Clang"
          command: "apt-get install -y clang"
      - run:
          name: "Install Cmake"
          command: "apt-get update && sudo apt-get install -y cmake"
      - run:
          name: "Install Ninja"
          command: "apt-get install -y ninja-build"
      - run:
          name: "Configuring"
          command: "cmake -Hc:. -Bc:build -G Ninja"
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
