version: 2
jobs:
  build:
    docker:
      - image: obscurelyme/coffeemaker:latest
        auth:
          username: obscurelyme
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: bash ./scripts/configure.sh
      - run: bash ./scripts/build.sh

workflows:
  version: 2
  coffeemaker_ci:
    jobs:
      - build
